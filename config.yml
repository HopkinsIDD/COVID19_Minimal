name: minimal
start_date: 2020-01-31
end_date: 2020-05-31
nsimulations: 15
dt: 0.25
dynfilter_path: data/filter.txt

spatial_setup:
  base_path: data

  setup_name: minimal
  geodata: geodata.csv
  mobility: mobility.txt
  popnodes: population
  include_in_report: include_in_report

interventions:
  scenarios:
    - None
    - Scenario1
  settings:
    None:
      template: ReduceR0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: 0
    Wuhan:
      template: ReduceR0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: uniform
        low: .14
        high: .33
    KansasCity:
      template: ReduceR0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: uniform
        low: .04
        high: .23
    Scenario1:
      template: Stacked
      scenarios:
        - Wuhan
        - None
    Scenario2:
      template: Stacked
      scenarios:
        - Wuhan
seir:
  parameters:
    sigma: 1 / 5.2
    gamma:
      distribution: uniform
      low: 1 / 6
      high: 1 / 2.6
    R0s:
      distribution: uniform
      low: 2
      high: 3

hospitalization:
  paths:
    output_path: hospitalization
  parameters:
    time_hosp: [1.23, 0.79]
    time_disch: [log(11.5), log(1.22)]
    time_death: [log(11.25), log(1.15)]
    time_ICU: [log(8.25), log(2.2)]
    time_ICUdur: [log(17.46), log(4.044)]
    time_vent: [log(10.5), log((10.5-8)/1.35)]
    mean_inc: 5.2
    dur_inf_shape: 2
    dur_inf_scale: 3
    end_date: 2020-10-01
    p_death: [.0025, .005, .01]
    p_death_names: ["low","med","high"]
    p_death_rate: 0.1
    p_ICU: 0.264
    p_vent: 0.15
